<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js" type="module"></script>
    <link rel="stylesheet" href="./../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <title>Tamagotchi</title>
  </head>
  <body>
    <h1>Tamagotchi</h1>
    <form id="tamagotchi-form">
      <label for="name-input">Name:</label>
      <input type="text" id="name-input" name="name" required />
      <label for="type-input">Type:</label>
      <select id="type-input" name="type" required>
        <option value="">Select a type</option>
        <option value="chamametchi">Chamametchi</option>
      </select>
      <button type="submit">Create Tamagotchi</button>
    </form>

    <div class="container" style="display: none">
      <h1 id="name"></h1>
      <img id="image" src="./../img/neutral.png" alt="Tamagotchi" />
      <div class="stats">
        <div class="stat">
          <span>Hunger:</span>
          <span id="hunger"></span>
        </div>
        <div class="stat">
          <span>Happiness:</span>
          <span id="happiness"></span>
        </div>
      </div>
      <div class="buttons">
        <button id="feed">Feed</button>
        <button id="play">Play</button>
      </div>
      <div id="message"></div>
    </div>
  </body>
</html>
